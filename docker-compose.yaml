version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:HNpAjuIKnGokhqKiALhJyEwhaBsOJtkC@postgres.railway.internal:5432/railway
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm start"

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres  # Use standard 'postgres' user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: